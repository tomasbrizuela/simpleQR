<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR in Bulk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/qr-code-technology-icon-simple-600nw-1237023277-modified.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <Header>
        <div class="caja">
            <div class="logo">
                <img src="imagenes/qr-code-technology-icon-simple-600nw-1237023277-modified.png" alt="">
            </div>
            <nav class="navBar">
                <ul>
                    <li class="link"><a href="" class="url">BulkQR</a></li>
                    <li class="link"><a href="" class="url">Formats</a></li>
                    <li class="link"><a href="" class="url">Pricing</a></li>
                    <li class="link"><a href="" class="url">Product</a></li>
                </ul>
            </nav>
        </div>
    </Header>


    <main>

        <div class="firstSteps">
            <h1>
                From list to QRs
            </h1>


        </div>
        <div class="generator">
            <div class="resultado">
                <textarea id='textArea' name="List" id="" cols="30" rows="10"
                    placeholder="Choose the text of your QR"></textarea>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=tomasnotion.com" alt=""
                    class="qr" id="results">
            </div>
            <div class="botones">
                <Button class="scan" id="scan">Generate QR</Button>
                <!-- <button class="bulk" id="bulk">Download</button> -->
            </div>
        </div>

    </main>


    <footer>


    </footer>

    <script src="code.js"></script>
</body>

</html>
